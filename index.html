<!DOCTYPE html>
<!-- This is a complete example of an image gallery -->

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animals</title>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/AnimalsData.js"></script>
  <script src="js/animals.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/animals.css" rel="stylesheet">

</head>

<body>

  <div class="container">


    <div class="page-header">
      <h1>All about animals </h1>
    </div>

    <!-- A navigation menu that selects different views -->
    <ul class="nav nav-tabs bot">
          <li role="" class="active"><a href="#" id="animals-tab" >Animals</a></li>
          <li role=""><a href="#" id="reptiles-tab" data-id=0>Reptiles</a></li>
          <li role=""><a href="#" id="mammals-tab" data-id=1>Mammals</a></li>
          <li role=""><a href="#" id="birds-tab" data-id=2>Birds</a></li>
          <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
        </ul>


    <div id="content"  class="container-fluid"  role="main">
    </div>

  </div> <!-- /container_-->

    <!-- Templates -->
    <script id="animals-template" type="text/x-handlebars-template">
      <div class="row">
      {{#each category}}
      <div class="col-xs-12 col-md-3">
          <div class="animal-thumbnail"  data-id="{{@index}}">
            <img class="crop-img" src="{{image}}" alt=""/>

            <div class="caption">
                <h4> {{name}} </h4>
                <P><em>Click</em> on image to see</p>
                <p>{{animals.length}} different {{name}}</p>
            </div>
          </div>
      </div>
      {{/each}}
      </div>
    </script>

    <script id="category-template" type="text/x-handlebars-template">
    <div class="bot">
    <h5>To see a different picture <em>Click</em> on an image</h5>
    </div>
    <div class="row">
      <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
      <!-- md-3 : medium and up displays use 3 grid columns per column -->
      {{#each animals}}
      <div class="col-xs-12 col-md-3">
       <div class="animal-thumbnail"  data-id="{{@index}}">
          <img class="crop-img" src="{{image1}}" alt=""/>
           <div class="caption">
              <h3>{{name}}</h3>
              <p>{{description}}</p>
           </div>
        </div>
      </div> <!-- / col -->
      {{/each}}
    </div> <!-- / row -->
    </script>

    <script id="largeImg-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-xs-12 col-md-12">
            <img class="large-img" src="{{image2}}" alt=""/>

            <div class="caption">
                <h3>{{name}}</h3>
                <p>{{description}}</p>
            </div>
          </div> <!-- / col -->

      </div> <!-- / row -->
    </script>

    <script id="slideshow-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-6">

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>


           <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              {{#each animals}}
                <div class="item {{#if @first}}active{{/if}}">
                 <img class="carousel-img" src="{{image1}}" alt=""/>
                <div class="carousel-caption">
                  <strong>{{name}}</strong>
                </div>
              </div> <!-- / carousel item -->
              {{/each}}

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div> <!-- / carousel -->
      </div> <!-- / col -->
    </div> <!-- / row -->
    </script>




</body>
</html>
